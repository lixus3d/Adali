<!DOCTYPE HTML>
<html>
    <head>
        <link href="./css/styles.css"  rel="stylesheet"  type="text/css"  media="all" />
        <link href="./css/units.css"  rel="stylesheet"  type="text/css"  media="all" />
        <script type="text/javascript" src="./js/jquery.js"></script>
        <script type="text/javascript">
        		var js = [];

				/**
				 * All js filtes to load for the RTS to work
				 * order is important, as some js load the "namespace"
				 */
        		js.push(
        			/*
        			 * Bases
        			 */
        			'base',
        			'common',
        			'binaryHeaps',
        			/*
        			 * RTS base
        			 */
        			'RTS',
        			'RTS.utils',
        			/*
        			 * Interfaces
        			 */
        			'interfaces/itemInterface',
        			/*
        			 * Abstracts
        			 */
        			'abstracts/itemAbstract',
        			'abstracts/itemListAbstract',
        			/*
        			 * Motor
        			 */
        			'node',
        			'map',
        			'path',
        			'pathfinder',
        			'units',
        			'unit',
        			'unitType',
        			'weapon',
        			'weaponType',
        			'buildings',
        			'building',
        			'buildingType',
        			'projectile',
        			'team',
        			'teams',
        			'buildQueue',
        			'placement',
        			'ressources',
        			'selection',
        			'sounds',
        			'menu',
        			'motor',
        			'unitTesting',

       				/*
       				* Let's go !
       				*/
        			'init');

        		var head = document.getElementsByTagName('head')[0];

    			for(i=0;i<js.length;i++){
        			var file = js[i];
    			    var tag = document.createElement('script'); tag.type = 'text/javascript'; tag.src = './js/'+file+'.js';
    			    head.appendChild(tag);
    			}
        </script>
    </head>
    <body>
		<!--        <div class="action">
		    <a href="#startEngine">Start</a>
		    <a href="#stopEngine">Stop</a>
		    <a href="#construct" rel="tank" >Construct tank</a>
		    <a href="#construct" rel="heavyTank" >Construct heavyTank</a>
		</div>-->

        <div class="interface">

            <div class="selector"></div>
            <div class="messages"></div>

            <div class="map">
                <div class="walls"></div>
                <div class="grid"></div>
            </div>

            <div class="units"></div>
            <div class="projectiles"></div>


			<!-- MENU -->
			<div class="menu">

				<div class="block credit">
					<div class="picto credit"></div>
					<div class="sold">0</div>
				</div>

				<div class="block miniMap">
					<div class="picto wmap"></div>
					<div class="cameraSight"></div>
					<div class="satellite">
						<div class="points"></div>
						<div class="terrain"></div>
					</div>
				</div>

				<div class="powerJauge low">
					<div class="picto power"></div>
					<div class="mask"></div>
					<div class="producing rB10"></div>
					<div class="draining rB10"></div>
				</div>

				<!-- CONSTRUCTION -->
				<div class="construction">

					<!-- BUILDING LIST -->
					<div class="list rB10 listBuilding">
						<div class="subMenu rB8">
							<ul>
								<li><a href="#buildings-tab">buildings</a></li>
								<li><a href="#experimentals-tab">experimentals</a></li>
							</ul>
						</div>
					</div>

					<!-- UNIT LIST -->
					<div class="list rB10 listUnit">
						<div class="subMenu rB8">
							<ul>
								<li><a href="#infantrys-tab">infantry</a></li>
								<li><a href="#vehicules-tab">vehicules</a></li>
								<li><a href="#aerials-tab">aerials</a></li>
							</ul>
						</div>
					</div>

					<!-- DEFENSE LIST -->
					<div class="list rB10 listDefense">
						<div class="subMenu rB8">
							<ul>
								<li><a href="#defenses-tab">defense</a></li>
								<li><a href="#specials-tab">special</a></li>
							</ul>
						</div>
					</div>

				</div>
				<!-- Construction end -->

			</div>
			<!-- MENU end -->
        </div>



        <div class="openList"></div>
        <div class="closeList"></div>

    </body>
    <!--<script type="text/javascript" src="./js/init.js"></script>-->
</html>
